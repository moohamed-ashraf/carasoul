        <div class="carousel-item">Fourth</div>

      <div class="arrows right">&#10095;</div>
      <div class="carousel-indicators">
        <div class="active"></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
